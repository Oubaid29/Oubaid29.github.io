<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio bientôt disponible</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f5f5f5;
        background: radial-gradient(circle at top, #3b82f6 0, #020617 45%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .overlay {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Lignes animées en fond */
      .lines {
        position: absolute;
        inset: 0;
        overflow: hidden;
        opacity: 0.35;
      }

      .line {
        position: absolute;
        width: 200%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #38bdf8, transparent);
        animation: slide 8s linear infinite;
      }

      .line:nth-child(1) {
        top: 20%;
        animation-duration: 10s;
      }

      .line:nth-child(2) {
        top: 50%;
        animation-duration: 12s;
      }

      .line:nth-child(3) {
        top: 80%;
        animation-duration: 9s;
      }

      @keyframes slide {
        0%   { transform: translateX(-50%); }
        100% { transform: translateX(50%); }
      }

      /* Bloc central */
      .content {
        position: relative;
        text-align: center;
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 55%),
                    rgba(15, 23, 42, 0.9);
        box-shadow: 0 0 60px rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(18px);
        max-width: 520px;
        width: 90%;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.6);
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #cbd5f5;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 12px #22c55e;
        animation: pulse 1.5s ease-out infinite;
      }

      @keyframes pulse {
        0%   { transform: scale(1);   opacity: 1;   }
        70%  { transform: scale(1.8); opacity: 0;   }
        100% { transform: scale(1);   opacity: 0;   }
      }

      h1 {
        margin-top: 1.6rem;
        font-size: 2.2rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .accent {
        color: #38bdf8;
      }

      p.subtitle {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #cbd5f5;
        opacity: 0.9;
      }

      /* Petit loader en bas */
      .progress {
        margin: 1.8rem auto 0;
        width: 160px;
        height: 4px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        overflow: hidden;
        position: relative;
      }

      .progress::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, #38bdf8, #22c55e, transparent);
        width: 45%;
        animation: load 1.8s ease-in-out infinite;
      }

      @keyframes load {
        0%   { transform: translateX(-100%); }
        50%  { transform: translateX(0); }
        100% { transform: translateX(140%); }
      }

      .bottom-text {
        margin-top: 1.2rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #94a3b8;
      }

      @media (max-width: 600px) {
        h1 { font-size: 1.7rem; }
        .content { padding: 2.2rem 1.6rem; }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <div class="content">
        <div class="chip">
          <span class="dot"></span>
          <span>Portfolio en préparation</span>
        </div>

        <h1><span class="accent">Stream</span> starting soon</h1>

        <p class="subtitle">
          Une nouvelle version de mon portfolio arrive très bientôt.
        </p>

        <div class="progress"></div>

        <div class="bottom-text">
          Reste connecté
        </div>
      </div>
    </div>
  </body>
</html>
